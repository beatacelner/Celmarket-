<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi MP3 Looper - Twoja playlista w ptli</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --bg-color: #f0f2f5;
            --text-color: #2d3436;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 { font-size: 2rem; margin-bottom: 0.5rem; color: var(--primary-color); }
        p { color: #636e72; margin-bottom: 2rem; }

        .upload-area {
            border: 3px dashed #dcdde1;
            padding: 30px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #fdfdff;
            margin-bottom: 20px;
        }

        .upload-area:hover { border-color: var(--primary-color); background-color: #f0f0ff; }

        #fileInput { display: none; }

        /* Sekcja Playlisty */
        .playlist-container {
            text-align: left;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 10px;
            display: none;
        }

        .track-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }

        .track-item:last-child { border-bottom: none; }
        .track-item.active {
            background-color: #efedff;
            border-left: 4px solid var(--primary-color);
            font-weight: bold;
        }

        .track-number { width: 30px; color: #b2bec3; font-size: 0.8rem; }
        .track-name { flex-grow: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; padding-right: 10px; }

        /* Odtwarzacz */
        .player-controls {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px solid #f1f1f1;
            display: none;
        }

        audio { width: 100%; height: 40px; }

        .status-badge {
            display: inline-block;
            background: #6c5ce7;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.75rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .clear-btn {
            background: none;
            border: none;
            color: #ff7675;
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 10px;
            text-decoration: underline;
        }

        footer { margin-top: 30px; font-size: 0.75rem; color: #b2bec3; }
    </style>
</head>
<body>

<div class="container">
    <h1>Multi MP3 Looper</h1>
    <p>Wgraj wiele plik贸w. Bd odtwarzane jeden po drugim w nieskoczonej ptli.</p>

    <div class="upload-area" id="dropZone" onclick="document.getElementById('fileInput').click()">
        <span style="font-size: 40px;"></span><br>
        <strong>Kliknij lub przecignij wiele plik贸w MP3</strong>
        <input type="file" id="fileInput" accept="audio/mpeg, audio/mp3" multiple>
    </div>

    <div class="player-controls" id="playerSection">
        <div class="status-badge" id="status">Odtwarzanie ptli</div>
        <div id="currentTrackTitle" style="margin-bottom: 10px; font-weight: bold; font-size: 0.9rem;"></div>
        <audio id="audioPlayer" controls>Twoja przegldarka nie obsuguje audio.</audio>
        <br>
        <button class="clear-btn" onclick="clearPlaylist()">Wyczy playlist</button>
    </div>

    <div class="playlist-container" id="playlistSection">
        <div id="playlistItems"></div>
    </div>

    <footer>
        Wszystkie pliki pozostaj na Twoim komputerze (prywatno 100%).
    </footer>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const audioPlayer = document.getElementById('audioPlayer');
    const playlistItems = document.getElementById('playlistItems');
    const playerSection = document.getElementById('playerSection');
    const playlistSection = document.getElementById('playlistSection');
    const currentTrackTitle = document.getElementById('currentTrackTitle');

    let playlist = []; // Tablica przechowujca obiekty z plikami i ich URL
    let currentIndex = 0;

    fileInput.addEventListener('change', function() {
        handleFiles(this.files);
    });

    // Obsuga przecigania
    const dropZone = document.getElementById('dropZone');
    dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.style.borderColor = '#6c5ce7'; });
    dropZone.addEventListener('dragleave', () => { dropZone.style.borderColor = '#dcdde1'; });
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.style.borderColor = '#dcdde1';
        handleFiles(e.dataTransfer.files);
    });

    function handleFiles(files) {
        const newFiles = Array.from(files).filter(file => file.type === "audio/mpeg" || file.type === "audio/mp3");
        
        if (newFiles.length === 0) return;

        newFiles.forEach(file => {
            const track = {
                name: file.name,
                url: URL.createObjectURL(file)
            };
            playlist.push(track);
        });

        renderPlaylist();
        
        // Jeli nic nie gra, zacznij odtwarzanie
        if (audioPlayer.paused && audioPlayer.src === "") {
            playTrack(0);
        }

        playerSection.style.display = 'block';
        playlistSection.style.display = 'block';
    }

    function renderPlaylist() {
        playlistItems.innerHTML = '';
        playlist.forEach((track, index) => {
            const item = document.createElement('div');
            item.className = `track-item ${index === currentIndex ? 'active' : ''}`;
            item.innerHTML = `
                <div class="track-number">${index + 1}.</div>
                <div class="track-name">${track.name}</div>
            `;
            item.onclick = () => playTrack(index);
            playlistItems.appendChild(item);
        });
    }

    function playTrack(index) {
        if (index >= playlist.length) index = 0; // Powr贸t na pocztek (Ptla caej listy)
        if (index < 0) index = playlist.length - 1;

        currentIndex = index;
        const track = playlist[currentIndex];
        
        audioPlayer.src = track.url;
        currentTrackTitle.textContent = `Gra teraz: ${track.name}`;
        audioPlayer.play();
        
        renderPlaylist();
    }

    // Kluczowa funkcja: Co si dzieje po zakoczeniu utworu
    audioPlayer.onended = function() {
        // Przejd藕 do nastpnego utworu (jeli to ostatni, playTrack(index) wr贸ci do 0)
        playTrack(currentIndex + 1);
    };

    function clearPlaylist() {
        playlist.forEach(track => URL.revokeObjectURL(track.url)); // Zwolnij pami
        playlist = [];
        currentIndex = 0;
        audioPlayer.pause();
        audioPlayer.src = "";
        playerSection.style.display = 'none';
        playlistSection.style.display = 'none';
        fileInput.value = '';
    }
</script>

</body>
</html>
