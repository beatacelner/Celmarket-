<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celmarket Radio - Test Błędów</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; padding: 20px; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 500px; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .player-card { background: #222; color: white; padding: 15px; border-radius: 8px; text-align: center; margin-bottom: 20px; }
        audio { width: 100%; }
        .track-list { display: flex; flex-direction: column; gap: 5px; }
        .track-item { padding: 10px; background: #fff; border: 1px solid #ddd; border-radius: 6px; cursor: pointer; display: flex; justify-content: space-between; }
        .track-item:hover { background: #f0f0f0; }
        .track-item.active { border-color: #2196f3; background: #e3f2fd; }
        #error-log { color: #ff5252; font-size: 12px; margin-top: 10px; background: #fff0f0; padding: 5px; border-radius: 4px; display: none; }
    </style>
</head>
<body>

<div class="app-container">
    <h1 style="text-align: center; font-size: 20px;">Audio Looper</h1>
    
    <div class="player-card">
        <div id="nowPlaying" style="font-size: 13px; color: #4fc3f7; margin-bottom: 10px;">Wybierz plik z listy</div>
        <audio id="player" controls></audio>
        <div id="error-log"></div>
    </div>

    <div id="list" class="track-list"></div>
</div>

<script>
    const player = document.getElementById('player');
    const list = document.getElementById('list');
    const nowPlaying = document.getElementById('nowPlaying');
    const errorLog = document.getElementById('error-log');

    // ---index.html ---
    // Przykład: "spot1.wav" lub "Spot1.WAV"
    const publicFiles = [
        "1.wav",
        "2.wav"
    ];

    function buildPlaylist() {
        list.innerHTML = "";
        publicFiles.forEach((fileName, index) => {
            const row = document.createElement('div');
            row.className = 'track-item';
            row.innerHTML = `<span>${index + 1}. ${fileName}</span>`;
            row.onclick = () => play(index);
            list.appendChild(row);
        });
    }

    function play(index) {
        errorLog.style.display = "none";
        const fileName = publicFiles[index];
        nowPlaying.innerText = "Próba ładowania: " + fileName;
        
        // Dodajemy ./ przed nazwą, żeby GitHub na pewno szukał w tym samym folderze
        player.src = "./" + fileName; 
        
        player.play().then(() => {
            nowPlaying.innerText = "Gra teraz: " + fileName;
        }).catch(err => {
            errorLog.style.display = "block";
            errorLog.innerText = "Błąd: " + err.message + " (Sprawdź czy nazwa pliku jest identyczna na GitHub)";
        });
    }

    // Jeśli sam odtwarzacz zgłosi błąd
    player.onerror = function() {
        errorLog.style.display = "block";
        errorLog.innerText = "Błąd odtwarzacza: Nie znaleziono pliku lub zły format. Sprawdź wielkość liter w nazwie.";
    };

    player.onended = () => {
        let next = (publicFiles.indexOf(nowPlaying.innerText.replace("Gra teraz: ", "")) + 1) % publicFiles.length;
        play(next);
    };

    buildPlaylist();
</script>

</body>
</html>
