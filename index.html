<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Looper - Stabilny</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 500px; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; margin-top: 0; }
        
        .upload-area { border: 2px dashed #007bff; padding: 20px; text-align: center; border-radius: 8px; background: #f9f9f9; cursor: pointer; margin-bottom: 20px; }
        #fileInput { display: none; }

        .player-card { background: #222; color: white; padding: 15px; border-radius: 8px; text-align: center; margin-bottom: 20px; }
        .title-display { font-size: 14px; margin-bottom: 10px; color: #4fc3f7; height: 1.2em; overflow: hidden; }
        audio { width: 100%; }

        .playlist-info { font-weight: bold; margin-bottom: 10px; display: block; border-bottom: 1px solid #ddd; padding-bottom: 5px; }
        .track-list { display: flex; flex-direction: column; gap: 5px; }
        .track-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 12px; background: #fff; border: 1px solid #ddd; border-radius: 6px; }
        .track-item.active { background: #e3f2fd; border-color: #2196f3; }
        
        .track-btn { cursor: pointer; flex-grow: 1; text-align: left; background: none; border: none; font-size: 14px; color: #333; padding: 5px 0; overflow: hidden; text-overflow: ellipsis; }
        .track-btn:hover { color: #007bff; }

        .del-btn { background: #ff5252; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; margin-left: 10px; }
        .del-btn:hover { background: #ff1744; }

        .empty { text-align: center; color: #999; margin-top: 10px; }
    </style>
</head>
<body>

<div class="app-container">
    <h1>Audio Looper</h1>

    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <strong>Kliknij tutaj, aby dodać WAV / MP3</strong>
        <input type="file" id="fileInput" accept="audio/*" multiple>
    </div>

    <div class="player-card">
        <div id="nowPlaying" class="title-display">Brak plików</div>
        <audio id="player" controls></audio>
    </div>

    <span class="playlist-info">Lista plików:</span>
    <div id="list" class="track-list"></div>
    <div id="noTracks" class="empty">Brak utworów na liście</div>
</div>

<script>
    const player = document.getElementById('player');
    const list = document.getElementById('list');
    const nowPlaying = document.getElementById('nowPlaying');
    const noTracks = document.getElementById('noTracks');
    const fileInput = document.getElementById('fileInput');

    let db;
    let currentPlaylist = [];
    let currentIndex = 0;

    // 1. Inicjalizacja bazy
    const req = indexedDB.open("AudioStorage", 2);
    req.onupgradeneeded = e => {
        const d = e.target.result;
        if(!d.objectStoreNames.contains("files")) d.createObjectStore("files", { keyPath: "id", autoIncrement: true });
    };
    req.onsuccess = e => {
        db = e.target.result;
        refreshList();
    };

    // 2. Dodawanie plików
    fileInput.onchange = e => {
        const files = Array.from(e.target.files);
        const tx = db.transaction("files", "readwrite");
        const store = tx.objectStore("files");

        files.forEach(f => {
            store.add({ name: f.name, data: f });
        });

        tx.oncomplete = () => {
            refreshList();
            fileInput.value = "";
        };
    };

    // 3. Odświeżanie listy i UI
    function refreshList() {
        const tx = db.transaction("files", "readonly");
        const store = tx.objectStore("files");
        const getReq = store.getAll();

        getReq.onsuccess = () => {
            currentPlaylist = getReq.result;
            list.innerHTML = "";
            noTracks.style.display = currentPlaylist.length ? "none" : "block";

            currentPlaylist.forEach((item, index) => {
                const row = document.createElement('div');
                row.className = 'track-item' + (player.src && index === currentIndex ? ' active' : '');
                
                row.innerHTML = `
                    <button class="track-btn">${index + 1}. ${item.name}</button>
                    <button class="del-btn">Usuń</button>
                `;

                row.querySelector('.track-btn').onclick = () => play(index);
                row.querySelector('.del-btn').onclick = () => remove(item.id);
                
                list.appendChild(row);
            });
        };
    }

    // 4. Odtwarzanie - KLUCZOWA POPRAWKA
    function play(index) {
        if (index < 0 || index >= currentPlaylist.length) return;
        
        currentIndex = index;
        const song = currentPlaylist[index];

        // Czyścimy poprzedni adres URL, aby nie zapychać pamięci
        if (player.src) URL.revokeObjectURL(player.src);

        // Tworzymy nowy URL z pliku (song.data to obiekt File/Blob z bazy)
        const url = URL.createObjectURL(song.data);
        player.src = url;
        nowPlaying.innerText = "Gra teraz: " + song.name;
        
        // Próba odtworzenia z obsługą błędów
        player.play().catch(err => {
            console.error("Błąd odtwarzania:", err);
            alert("Nie można odtworzyć tego pliku. Upewnij się, że to poprawny plik audio.");
        });

        refreshList(); // Aby podświetlić aktywny
    }

    // 5. Usuwanie
    function remove(id) {
        const tx = db.transaction("files", "readwrite");
        tx.objectStore("files").delete(id);
        tx.oncomplete = () => {
            // Jeśli po usunięciu nic nie ma, zresetuj player
            if (currentPlaylist.length <= 1) {
                player.pause();
                player.src = "";
                nowPlaying.innerText = "Brak plików";
            }
            refreshList();
        };
    }

    // 6. Pętla
    player.onended = () => {
        let next = currentIndex + 1;
        if (next >= currentPlaylist.length) next = 0;
        play(next);
    };

</script>

</body>
</html>
